        @font-face {
            font-family: WorkSans;
            src: url('WorkSans-Regular.ttf') format(truetype);
            font-weight: normal;
            font-style: normal;

            /*
                Tipos de format:
                opentype (otf)
                truetype (ttf)
                embedded-opentype
                truetype-aat (apple advanced typography)
                svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'WorkSans', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
